name: Comparison Benchmark

on:
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Comparison Benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build FastExcel Project
        run: mvn clean package -DskipTests

      - name: Run Comparison Benchmark Runner
        run: |
          cd fastexcel-benchmark
          mvn dependency:build-classpath -Dmdep.outputFile=cp.txt
          CLASSPATH=$(cat cp.txt):target/classes
          java -cp "$CLASSPATH" cn.idev.excel.benchmark.comparison.ComparisonBenchmarkRunner

      - name: Upload Benchmark Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            fastexcel-benchmark/target/benchmark-results/
            fastexcel-benchmark/target/benchmark-reports/
            fastexcel-benchmark/target/jmh-results-*.json
